<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater din bruger</title>
</head>
<body>

    <div>
        <h1>Opdater bruger som admin</h1>
        <p>Brugeren opdateres på id,
            så vær sikker på at du skriver id'et på brugerne rigtigt
        </p>
        <form id="updateuser" method="patch">
            <input type="email" id="email" placeholder="email"/>

            <label>Gender</label>
    
            <select name="gender" id="gender" required>
                <option value="" disabled>----</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label> Hvilken region bor brugeren i? </label>
            <select name="region" id="region" required>
                <option value="" disabled>----</option>
                <option value="Hovedstaden">Hovedstaden</option>
                <option value="Sjælland">Sjælland</option>
                <option value="Syddanmark">Syddanmark</option>
                <option value="Midtjylland">Midtjylland</option>
                <option value="Nordjylland">Nordjylland</option>
            </select>

            <input type="number" id="age" placeholder="age"/>
            <input type="text" id="name" placeholder="name"/>

            <label>Id på brugeren som skal opdateres</label>
            <input type="number" id="id" placeholder="id"/>

            <button type="submit" name="Update">Opdater brugeren</button> 
        </form>
    </div>
    
    <script src="../ad_controllers/ad_update.js"></script> 
</body>
</html>
