<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
</head>
<body onload="isAuth()">

    <h1 style="color: rgb(225, 87, 193);">What gender do you prefer?</h1>

    <div>
        <form id = "matches" method ="post">

            <label>What gender are you interested in?</label>

            <select name="gender" id="gender" required>
                <option value="" disabled>----</option>
                <option value="female">female</option>
                <option value="male">male</option>
            </select>
            <br></br>

            <label>What region do you want your match to be located?</label>
            <select name="region" id="region" required>
                <option value="" disabled>----</option>
                <option value="Hovedstaden">Hovedstaden</option>
                <option value="Sjælland">Sjælland</option>
                <option value="Syddanmark">Syddanmark</option>
                <option value="Midtjylland">Midtjylland</option>
                <option value="Nordjylland">Nordjylland</option>
            </select>

            <br></br>
            <button type="submit" name="Submit">Register preferences</button> 

        </form>
    </div>
    <br>
    <div id="matches">

    </div>
    <script src="../controllers/matches.js"></script>



</body>




</html>
