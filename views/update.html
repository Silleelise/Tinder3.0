<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater din bruger</title>
</head>
<body onload="isAuth()">

    <div>
        <h1 style="color: rgb(225, 87, 193);">Update your user</h1>
        <p>Make sure to write your email correct, as the system updates your user details through your email
        </p>
        <form id="update" method="patch">
            <input type="email" id="email" placeholder="email"/>
            <br></br>

            <label>Gender</label>
    
            <select name="gender" id="gender" required>
                <option value="" disabled>----</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <br></br>

            <label>Region</label>
            <select name="region" id="region" required>
                <option value="" disabled>----</option>
                <option value="Hovedstaden">Hovedstaden</option>
                <option value="Sjælland">Sjælland</option>
                <option value="Syddanmark">Syddanmark</option>
                <option value="Midtjylland">Midtjylland</option>
                <option value="Nordjylland">Nordjylland</option>
            </select>
            <br></br>

            <input type="number" id="age" placeholder="age"/>
            <br></br>
            <input type="text" id="name" placeholder="name"/>
            <br></br>

            <label>Interest</label>

            <select name="interest" id="interest" required>
                <option value="" disabled>----</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
              <br></br>

            <button type="submit" name="Update">Update your user details</button> 
        </form>
    </div>
    
    <script src="/controllers/update.js"></script> 
</body>
</html>
