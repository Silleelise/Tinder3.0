<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register user</title>
</head>
<body style="background-color: rgb(237, 167, 218);">
    <div>
        <h1 style="color: rgb(225, 87, 193);">Register user on dating app</h1>

        <!-- Register Form -->
        <form id="form" method="post">
            <input type="email" id="email" placeholder="email"/>
            <br></br>

            <label>What is your gender</label>
    
            <select name="gender" id="gender" required>
                <option value="" disabled>----</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <br></br>

            <label>What region in Denmark do you live in?</label>
            <select name="region" id="region" required>
                <option value="" disabled>----</option>
                <option value="Hovedstaden">Hovedstaden</option>
                <option value="Sjælland">Sjælland</option>
                <option value="Syddanmark">Syddanmark</option>
                <option value="Midtjylland">Midtjylland</option>
                <option value="Nordjylland">Nordjylland</option>
            </select>
            <br></br>

            <input type="number" id="age" placeholder="age"/>
            <br></br>
            <input type="text" id="name" placeholder="name"/>
            <br></br>
            <input type="text" id="hashed_password" placeholder="password"/>
            <br></br>


            <button type="submit" name="Submit">Register</button> 
        </form>
    </div>
    <script src="../controllers/signup.js"></script>
</body>
</html>
