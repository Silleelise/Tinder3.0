<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register bruger</title>
</head>
<body>
    <div>
        <h1>Tilføj en bruger til dating appen</h1>

        <!-- Register Form -->
        <form id="form" method="post">
            <input type="email" id="email" placeholder="email"/>

            <label>What is your gender</label>
    
            <select name="gender" id="gender" required>
                <option value="" disabled>----</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label> Hvilken region bor du i? </label>
            <select name="region" id="region" required>
                <option value="" disabled>----</option>
                <option value="Hovedstaden">Hovedstaden</option>
                <option value="Sjælland">Sjælland</option>
                <option value="Syddanmark">Syddanmark</option>
                <option value="Midtjylland">Midtjylland</option>
                <option value="Nordjylland">Nordjylland</option>
            </select>

            <input type="number" id="age" placeholder="age"/>
            <input type="text" id="name" placeholder="name"/>
            <input type="text" id="hashed_password" placeholder="hashed_password"/>
            

            <label>What gender interests you</label>

            <input type="text" id="interest" placeholder="interest"/>


            <button type="submit" name="Submit">Register bruger</button> 
        </form>
    </div>
    <script src="../controllers/signup.js"></script>
</body>
</html>
